<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Uma estante virtual para amantes de livros">
    <meta name="keywords" content="Livros">
    <meta name="authors" content="Júlia Corrêa, Isabella Cristina, Liz">
    <link rel="stylesheet" href="lancamentos.css">
    <title>WalletWise</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="welcome">Olá, Fulano</div>
      <button class="logout">Sair ➜</button>
    </header>
    <main>
      <h1>Adicionar transação</h1>
      <form class="transaction-form">
        <div class="transaction-type">
          <label>
            <input type="radio" name="tipo" value="receita"> Receita
          </label>
          <label>
            <input type="radio" name="tipo" value="despesa"> Despesa
          </label>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" placeholder="Insira uma descrição para a sua transação.">
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" placeholder="Insira o valor.">
        </div>
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" value="2024-01-01">
        </div>
        <div class="form-group">
          <label for="observacao">Observação (opcional):</label>
          <textarea id="observacao" rows="3" placeholder=""></textarea>
        </div>
        <button type="submit" class="btn-submit">Adicionar</button>
      </form>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Uma estante virtual para amantes de livros">
    <meta name="keywords" content="Livros">
    <meta name="authors" content="Júlia Corrêa, Isabella Cristina, Liz">
    <link rel="stylesheet" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>WalletWise</title>
</head>
<body>
     <div class="container">
         <div class="left-section">
         <img src="img/pig.jpg">
     </div>
     <div class="right-section">
        <div class="logo center ">
        <img src="img/Logo.png">  <!--espaço logo-->
           <h1>WalletWise</h1> 
              <h2 style="color: #2f7d6d">Dinheiro Sob Controle</h2>
      </div>
      <form class="login-form">
         <div class="form-group">
          <label for="email">
            <i class="fas fa-user"></i> 
           </label>
             <input type="email" id="email" placeholder="Insira seu e-mail.">
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> 
          </label>
             <input type="password" id="password" placeholder="Insira sua senha.">
        </div>
        <a href="recuperarsenha.html" class="forgot-password">Esqueceu sua senha?</a>
        <a href="receitasdespesas.html" button type="submit" class="btn-submit">Entrar</a>
      </form>
      <p style="color: #2f7d6d;" class="signup-prompt">
        Não possui uma conta? <br>
      </p>
      <a href="cadastro.html" button type="submit" class="btn-submit btn-cadastro">Cadastrar</a>
    </div>
  </div>
</body>
</html>
